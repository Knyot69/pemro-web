          <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>

  <!-- Profile Section -->
  <div class="container py-4">
    <div class="row">
      <!-- Foto Profil -->
      <div class="col-4 col-md-3 text-center">
        <img src="https://picsum.photos/150" class="rounded-circle img-fluid" alt="Profile">

        <div class="d-flex align-items-center mb-2">

        </div>
        <p class="text-muted mb-2">2411102441251.</p>

          <span><b>1.2k</b> followers</span>
          <span><b>300</b> following</span>
        </div>
        <!-- Tombol versi mobile -->
        <div class="mt-2 d-block d-md-none">
          <button class="btn btn-primary btn-sm">Follow</button>
          <button class="btn btn-outline-secondary btn-sm">Edit Profile</button>
        </div>
      </div>
    </div>
  </div>
